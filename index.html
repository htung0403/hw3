<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Murach's Java Servlets and JSP </title>
  <link rel="stylesheet" href="index.css" type="text/css"/>
</head>
<img src="Asset/murach.jpg" alt="Murach" width="100" height="100">
<body>
<h1> Survey </h1>
<p> If you have a moment, we'd appreciate it if yoy would fill out this survey.</p>
<h2> Your information</h2>
<form action="emailList" method="post">
  <input type="hidden" name="action" value="add">

  <label>Email: </label>
  <input type="email" name="email" required><br>

  <label>First Name: </label>
  <input type="text" name="firstName" required><br>

  <label>Last Name: </label>
  <input type="text" name="lastName" required><br>

  <label>Date of Birth: </label>
  <input type="text" name="birthDate" required><br>
<h2> How did you hear about us?</h2>
  <!-- Các radio buttons và label -->
  <label for="search">Search engine
    <input type="radio" id="search" name="hear_about" value="Search engine">
  </label>

  <label for="mouth">Word of Mouth
    <input type="radio" id="mouth" name="hear_about" value="Word of Mouth">
  </label>

  <label for="social">Social Media
    <input type="radio" id="social" name="hear_about" value="Social Media">
  </label>

  <label for="other">Other
    <input type="radio" id="other" name="hear_about" value="Other">
  </label><br>
<h2> Would you like to receive announcements about new CDs and special offers?</h2>
<input type="checkbox" id="question1" name="announce" value="YES, I'd like that">
<label for="question1"> YES, I'd like that</label><br>

<input type="checkbox" id="question2" name="announce" value="YES, please send me email announcements">
<label for="question2"> YES, please send me email announcements</label><br>

<p>Please contact me by:
  <select name="contact">
    <option value="Email or postal mail">Email or postal mail</option>
    <option value="Email only">Email only</option>
    <option value="Postal mail only">Postal mail only</option>
  </select>
</p>
<label>&nbsp;</label>
<input type="submit" value="Submit" id="submit">
</form>
</body>
</html>
